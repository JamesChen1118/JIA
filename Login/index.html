<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Login</title>
  </head>

  <body>
    <div class="container">
      <div class="form-container">
        <div class="button-group">
          <div id="btn"></div>
          <button type="button" class="switch-btn" onclick="log()">
            登入頁面
          </button>
          <button type="button" class="switch-btn" onclick="reg()">
            註冊頁面
          </button>
        </div>

        <form id="login" class="input-group">
          <input
            type="text"
            class="input-text"
            placeholder="請輸入帳號"
            required
          />
          <input
            type="text"
            class="input-text"
            placeholder="請輸入密碼"
            required
          />
          <input type="checkbox" class="remember-box" />
          <span>記住密碼</span>
          <button type="submit" class="submit-btn">登入</button>
        </form>

        <form id="register" class="input-group">
          <input
            type="text"
            class="input-text"
            placeholder="請填寫帳號"
            required
          />
          <input
            type="number"
            class="input-text"
            placeholder="請填寫手機號碼"
            required
          />
          <input
            type="email"
            class="input-text"
            placeholder="請填寫信箱"
            required
          />
          <input
            type="password"
            class="input-text"
            placeholder="請填寫密碼"
            required
          />
          <input
            type="password"
            class="input-text"
            placeholder="再次輸入密碼"
            required
          />
          <button type="submit" class="submit-btn">註冊</button>
        </form>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
