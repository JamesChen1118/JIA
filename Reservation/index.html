<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Reservation</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="wrapper">
      <!-- --------- Navbar 導覽列  --------- -->
      <div class="header">
        <nav>
          <h2 class="logo"><a href="#">J I A</a></h2>
          <ul class="nav-list">
            <li class="nav-item"><a href="#">關於JIA</a></li>
            <li class="nav-item"><a href="#">最新消息</a></li>
            <li class="nav-item"><a id="bookingBtn" href="#">我要預訂</a></li>
            <li class="nav-item"><a href="#">菜單底JIA</a></li>
            <li class="nav-item"><a href="#">聯繫我JIA</a></li>
          </ul>
          <div class="nav-btn">
            <button class="icon-login" type="button">登入</button>
            <button class="icon-tran" type="button">翻譯</button>
          </div>
        </nav>
      </div>
      <div class="banner">
        <div class="banner-title">
          <h3>JIA</h3>
          <p>Modern Creative Izakaya</p>
        </div>
        <img src="../Images/Index/banner/banner-6.png" alt="" />
      </div>
    </div>

    <!-- ---------- Reservation 區域 ---------- -->

    <div class="reservation-section">
      <div class="reservation-form">
        <div class="form-name">
          <label>訂位大名 :</label>
          <input type="text" placeholder="請填寫姓名" />
        </div>
        <div class="form-date">
          <label>訂位日期 :</label>
          <input type="date" />
        </div>
        <div class="form-time">
          <label>訂位時段 :</label>
          <input type="time" />
        </div>
        <div class="form-name">
          <label>電子信箱 :</label>
          <input type="email" placeholder="請填寫信箱" />
        </div>
        <div class="form-name">
          <label>連絡電話 :</label>
          <input type="number" placeholder="請填寫手機號碼" />
        </div>
        <div class="form-select">
          <label>訂位人數 :</label>
          <select name="select" id="#">
            <option value="1">1 位</option>
            <option value="2">2 位</option>
            <option value="3">3 位</option>
            <option value="4">4 位</option>
          </select>
        </div>

        <button class="form-btn">確認送出</button>
      </div>
      <div class="reservation-img">
        <img src="./images/booking/reservation.jpg" alt="" />
      </div>
    </div>

    <!-- --------- Footer 區域 --------- -->
    <div class="footer">
      <h2 class="footer-logo">J I A</h2>
      <p>&copy; JIA 2024 - Modern Creative Izakaya</p>
      <div class="footer-media">
        <a href="#"><i class="fa fa-facebook"></i></a>
        <a href="#"><i class="fa fa-instagram"></i></a>
        <a href="#"><i class="fa fa-twitter"></i></a>
      </div>
    </div>
  </body>
</html>
